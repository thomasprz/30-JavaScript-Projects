<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Calcul d'IMC</h1>
      </div>
    <form id="imc_form">
      <label for="taille">Votre taille en centimètres, Ex : 189</label>
      <input id="taille" name="taille" placeholder="Votre taille en centimètres" />

      <label for="poids">Votre poids en Kg, Ex : 80</label>
      <input id="poids" name="poids" placeholder="Votre poids en Kg" />

      <button type="submit">Calculer un IMC</button>

      <div id="result" class="result"></div>

    </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
